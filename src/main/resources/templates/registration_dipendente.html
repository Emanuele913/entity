<h1>Benvenuto nel form di Registrazione Dipendente</h1>
<form id="registrationDipendenteForm" th:object="${registrationDipendenteForm}"
      th:action="@{/registration/regDependent}" method="post">

    <hr>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h5>Nome :</h5>
        <input class="form-control w-50 m-3"
               placeholder="Nome" type="text" th:field="*{nome}"/>
        <p th:if="${#fields.hasErrors('nome')}" class="alert alert-danger"
           th:errors="*{nome}"></p>

        <h5>Cognome :</h5>
        <input class="form-control w-50 m-3"
               placeholder="Cognome" type="text" th:field="*{cognome}"/>
        <p th:if="${#fields.hasErrors('cognome')}" class="alert alert-danger"
           th:errors="*{cognome}"></p>

        <h5>CF :</h5>
        <input class="form-control w-50 m-3"
               placeholder="Codice Fiscale" type="text" th:field="*{codice_fiscale}"/>
        <p th:if="${#fields.hasErrors('codice_fiscale')}" class="alert alert-danger"
           th:errors="*{codice_fiscale}"></p>

        <h5>Email :</h5>
        <input class="form-control w-50 m-3"
               id="email_dipendente" placeholder="Email" type="text" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger"
           th:errors="*{email}"></p>

        <h5>NumeroTel :</h5>
        <input class="form-control w-50 m-3"
               placeholder="Numero Telefonico" type="text" th:field="*{numero_telefono}"/>
        <p th:if="${#fields.hasErrors('numero_telefono')}" class="alert alert-danger"
           th:errors="*{numero_telefono}"></p>
