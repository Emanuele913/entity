<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/social.css" rel="stylesheet"/>
    <link href="css/bootstrap-social.less" th:href="@{/css/bootstrap-social.less}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="overflowhidden">


<div class="welcome-container">

    <div class="mb-3 imagewelcome"></div>

    <div class="limiter">
        <div class="container-fluid">

            <div class="center">

                <div class="col-12 text-center mb-2 text-white">
                    <h2>Inserire le credenziali per loggare</h2>
                </div>

                <form id="loginForm" th:object="${loginForm}" th:action="@{/login}" method="post">
                    <hr>
                    <div class="d-flex flex-column align-items-center justify-content-center">


                        <input class="form-control w-50 m-3"
                               placeholder="Username" type="text" th:field="*{username}"/>
                        <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger"
                           th:errors="*{username}"></p>

                        <input class="form-control w-50 m-3"
                               placeholder="Password" type="password" th:field="*{password}"/>
                        <p th:if="${#fields.hasErrors('password')}" class="alert alert-danger"
                           th:errors="*{password}"></p>

                    </div>

                    <div class="center">
                        <button type="submit" class="btn btn-danger btn-lg btn-block m-2">Entra nell'APP</button>
                    </div>

                </form>

                <div class="col-12 text-center mb-5 text-white">
                    <h2>Oppure utilizza i seguenti tool</h2>

                    <a th:action="@{/logout}" class="btn btn-social-icon btn-facebook">
                        <span class="fa fa-facebook"></span>
                    </a>

                    <a th:action="@{/logout}" class="btn btn-social-icon btn-google">
                        <span class="fa fa-google"></span>
                    </a>

                    <a th:action="@{/github}" class="btn btn-social-icon btn-github">
                        <span class="fa fa-github"></span>
                    </a>
                </div>


            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
