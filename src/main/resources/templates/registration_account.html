<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Registration</title>

</head>
<body>

<form id="checkIdentityForm" th:object="${checkIdentityForm}"
      th:action="@{/registration/checkIdentity}" method="post">
    <div class="d-flex flex-column align-items-center justify-content-center">

        <h5>Inserisci Email e CF per identificare il tuo account</h5>
        <th:block th:if="${isNull}"><p class="alert alert-danger">I dati inseriti non sono corretti</p></th:block>
        <th:block th:if="${isRegistered}"><p class="alert alert-danger">Questo dipendente ha gi√† un account
            registrato</p></th:block>

        <input th:disabled="${disableForm1}" class="form-control w-50 m-3"
               placeholder="Codice Fiscale" type="text" th:field="*{cf_conferma}"/>
        <p th:if="${#fields.hasErrors('cf_conferma')}" class="alert alert-danger"
           th:errors="*{cf_conferma}"></p>

        <input th:disabled="${disableForm1}" class="form-control w-50 m-3"
               placeholder="Email" type="text" th:field="*{email_conferma}"/>
        <p th:if="${#fields.hasErrors('email_conferma')}" class="alert alert-danger"
           th:errors="*{email_conferma}"></p>

        <button class="btn btn-danger" th:disabled="${disableForm1}" value="submit"> CLICK</button>
    </div>
</form>


<th:block th:if="${okFirstForm}">
    <form id="registrationAccountForm" th:object="${registrationAccountForm}"
          th:action="@{/registration/regAccount}" method="post">
        <hr>

        <div class="d-flex flex-column align-items-center justify-content-center">
            <h5>Benvenuto <span th:text="${nome_dipendente}"></span> , Compila i campi per registrare il tuo Account</h5>
            <th:block th:if="${differentPasswords}"><p class="alert alert-danger">Le password non corrispondono</p></th:block>

            <input th:disabled="${disableForm2}" class="form-control w-50 m-3"
                   placeholder="Username" type="text" th:field="*{username}"/>
            <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger"
               th:errors="*{username}"></p>

            <input th:disabled="${disableForm2}" class="form-control w-50 m-3"
                   placeholder="Password" type="password" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" class="alert alert-danger"
               th:errors="*{password}"></p>

            <input th:disabled="${disableForm2}" class="form-control w-50 m-3"
                   placeholder="Conferma Password" type="password" th:field="*{conferma_password}"/>
            <p th:if="${#fields.hasErrors('conferma_password')}" class="alert alert-danger"
               th:errors="*{conferma_password}"></p>

            <button class="btn btn-danger" th:disabled="${disableForm2}" value="submit"> CLICK</button>
        </div>

    </form>
</th:block>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
